<div class="add-todo-wrapper container has-blurred-white-bg">

    <h2 class="is-bold">Add Todo</h2>
    
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <input required class="textbox" #textField="ngModel" ngModel name="text" type="text" placeholder="Enter todo text" minlength="3">
            <ng-container *ngIf="showValidationErrors &&  textField.invalid">
                <p *ngIf="textField.errors.required" style="color: red;">Please enter text for todo</p>
                <p *ngIf="textField.errors.minlength" style="color: red;">Todo text must be at least 3 characters</p>
            </ng-container>
            
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button type="submit" class="btn align-end">Create Todo</button>
        </div>
       
    </form>

</div>
