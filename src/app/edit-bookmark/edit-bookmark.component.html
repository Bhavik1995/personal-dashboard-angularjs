<div class="edit-bookmark-wrapper">

    <p *ngIf="!bookmark" style="color: red;">Bookmark not found</p>
    <ng-container *ngIf="bookmark">
    <h2 class="is-bold">{{bookmark.name}}</h2>
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="textbox" #textField="ngModel" [ngModel]="bookmark.name" name="name" type="text" placeholder="e.g. Wikipedia">
            <!-- <ng-container>
                <p *ngIf="textField.errors.required" style="color: red;">Please enter text for todo</p>
                <p *ngIf="textField.errors.minlength" style="color: red;">Todo text must be at least 3 characters</p>
            </ng-container> -->
            
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" #textField="ngModel" [ngModel]="bookmark.url" name="url" type="url" placeholder="e.g. http://wikipedia.com" required>
            <!-- <ng-container>
                <p *ngIf="textField.errors.required" style="color: red;">Please enter text for todo</p>
                <p *ngIf="textField.errors.minlength" style="color: red;">Todo text must be at least 3 characters</p>
            </ng-container> -->
            
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button type="button" class="btn" (click)="delete()">Delete</button>
            <button type="submit" class="btn align-end">Save</button>
        </div>
       
    </form>
</ng-container>
</div>
